<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login System</title>
</head>
<body>
    <div class="container">
        <div class="row auto30">
            <div class="col">
                <div class="container-middle">
                    <h1>Login System Container</h1>
                    <div class="input-group mb-3 inputBottom">
                        <input type="text" class="form-control" placeholder="Add your login/username" id="inputLogin">
                    </div>
                    <div class="input-group mb-3 inputBottom">
                        <input type="password" class="form-control" placeholder="Add your password" id="inputPass">
                    </div>
                    <div class="input-group mb-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="tryEnter()">Let's Rock!</button>
                    </div>
                </div>
            </div>
            <div class="col imgCol">
                 <img src="img/3236267.jpg" class="img-fluid">
                 <a href='https://www.freepik.com/vectors/blue'>Blue vector created by stories - www.freepik.com</a>
            </div>
        </div>
    </div>
  <!-- Modal - Not Implemented -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          Login or Password not match.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Try again</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script/login.js"></script>
</body>
</html>
